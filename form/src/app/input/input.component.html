<div class="container-fluid">

  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>First Name</label>
      <input placeholder="First name" type="text" #name="ngModel" required class="form-control"
        [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.firstname">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">First Name is required</small>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input placeholder="Last name" type="text" #name="ngModel" required class="form-control"
        [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="userModel.lastname">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Last Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input placeholder="Email" type="email" class="form-control" name="email" [(ngModel)]="userModel.email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input placeholder="Address" type="text" class="form-control" name="address" [(ngModel)]="userModel.address">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input placeholder="Phone" type="tel" #phone="ngModel" required pattern="^\d{10}$" class="form-control"
        [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
      <!-- <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number must be 10 digits</small> -->
      <div *ngIf="phone.errors && (phone.invalid || phone.touched)">
        <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
        <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digits</small>
      </div>
    </div>




    <button class="btn btn-primary" [disabled]="userForm.form.invalid ">Show</button>

  </form>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{errorMsg}}
  </div>
</div>
